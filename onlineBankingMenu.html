<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 20px;

            background: linear-gradient(to right, #747576, #021e54);
        }

            color: #333;
            margin-bottom: 20px;

        .menu-item {
            display: block;
            padding: 15px;

            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .menu-item:hover {
            background-color: #005bb5;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #0073e6;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-container">
