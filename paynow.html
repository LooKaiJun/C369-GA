<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with PayNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #747576, #021e54);
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .qr-code {
            margin: 20px 0;
        }

        .qr-code img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }

        .instructions {
            margin-bottom: 20px;
            color: #333;
        }

        .instructions p {
            margin: 5px 0;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
        }

        .payment-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3294bb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #00638a;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #3294bb;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Pay with PayNow</h2>
        <div class="instructions">
            <p>Scan the QR code below to make your payment via PayNow:</p>
            <p>Once you have completed the payment, click the button below to proceed.</p>
        </div>
        <div class="qr-code">
            <!-- Replace with your actual PayNow QR code URL -->
            <img src="paynowcode.jpg" alt="PayNow QR Code">
        </div>

        <form class="payment-form" id="paynow-form" onsubmit="handlePayNow(event);">
            <button type="submit">Payment Completed</button>
        </form>
        <a href="payment.html" class="back-link">Choose different payment method</a>
    </div>

    <script>
        function handlePayNow(event) {
            event.preventDefault();

            // Simulate payment confirmation
            alert('Payment confirmed! Thank you for subscribing. An E-receipt will be sent to you within 10-15 minutes.');

            // Redirect to a confirmation or thank you page
            window.location.href = "thankyou.html";
        }
    </script>
</body>
</html>
