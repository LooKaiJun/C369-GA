<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Account Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            background: linear-gradient(to right, #747576, #021e54);
        }

        .overview-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .balance {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .service-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .service-buttons a {
            display: block;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #0073e6;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }

        .service-buttons a:hover {
            background-color: #005bb5;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0073e6;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overview-container">
        <h2>Business Account Overview</h2>
        <div class="balance">
            <span>Bank Balance: $<span id="account-balance">0.00</span></span>
        </div>
        <div class="service-buttons">
            <a href="onlineBankingMenu.html">Online Banking</a>
            <a href="transactionhistory.html">View Transaction History</a>
            <a href="topupcard.html">Add Money to Account</a>
            <a href="investment.html">Investment</a>
            <a href="bankdetails.html">Bank Details</a>
        </div>
        <a href="service2.html" class="back-link">Back to Services</a>
    </div>

    <script>
        // Function to fetch and display the account balance
        function updateBalance() {
            const balance = localStorage.getItem('accountBalance') || '0.00';
            document.getElementById('account-balance').textContent = parseFloat(balance).toFixed(2);
        }

        // Call the function to update the balance on page load
        updateBalance();
    </script>
</body>
</html>
