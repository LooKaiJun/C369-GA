<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with GrabPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #747576, #021e54);
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
        }

        .payment-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .payment-form input[type="text"], .payment-form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3294bb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #00638a;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #3294bb;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Pay with GrabPay</h2>
        <form class="payment-form" id="grabpay-form" onsubmit="handleGrabPay(event);">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="+65 1234 5678" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <button type="submit">Proceed with GrabPay</button>
        </form>
        <a href="payment.html" class="back-link">Choose different payment method</a>
    </div>

    <script>
        function handleGrabPay(event) {
            event.preventDefault();

            // Simulate payment processing
            alert('Authorise this transaction via your Grab App.');

            // Redirect to a confirmation or thank you page
             window.location.href = "thankyou.html";
        }
    </script>
</body>
</html>
